<!DOCTYPE html>
<html lang="en">

<head>
    <title>Demo App</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="Demo App" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="favicon.png" rel="shortcut icon">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">


    <link href="style.css" rel="stylesheet">
</head>

<body class="auth-wrapper" data-new-gr-c-s-check-loaded="14.1113.0" data-gr-ext-installed="">
    <div class="all-wrapper menu-side with-pattern">
        <div class="auth-box-w">
            <div class="logo-w">
                <span class="one"></span>
                <span class="two"></span>
            </div>
            <h4 class="auth-header">
                Login Form
            </h4>
            <div id="alertEmpty" class="alert" role="alert" style="display:block;height:49px;"></div>
            <div id="alert" class="alert alert-primary" role="alert" style="display:none;">

            </div>
            <form>
                <div class="form-group">
                    <label for="">Username</label><input id="username" class="form-control"
                        placeholder="Enter your username" type="text">
                    <div class="pre-icon os-icon os-icon-user-male-circle"><img
                            src="https://cdn-icons-png.flaticon.com/128/758/758935.png" alt=""></div>
                </div>
                <div class="form-group">
                    <label for="">Password</label><input id="password" class="form-control"
                        placeholder="Enter your password" type="password">
                    <div class="pre-icon os-icon os-icon-fingerprint"><img
                            src="https://cdn-icons-png.flaticon.com/128/2313/2313448.png" alt=""></div>
                </div>
                <div class="buttons-w">
                    <button id="log-in" class="btn btn-primary">Log In</button>
                    <div class="form-check-inline">
                        <label class="form-check-label"><input id="remember-me" class="form-check-input"
                                type="checkbox">Remember
                            Me</label>
                    </div>
                    <div style="text-align:center"><a href="#" style="display: inline-block; margin-bottom:4px;"><img
                                alt="" src="https://cdn-icons-png.flaticon.com/128/2111/2111819.png"
                                style="width: 28px;"></a><a href="#"
                            style="display: inline-block; margin-left: 30px;margin-right:30px;margin-top:20px;"><img
                                alt="" src="https://cdn-icons-png.flaticon.com/128/739/739237.png"
                                style="width: 28px;"></a><a href="#"
                            style="display: inline-block; margin-left: 30px;margin-right:30px;margin-top:20px;"><img
                                alt="" src="https://cdn-icons-png.flaticon.com/128/220/220343.png"
                                style="width: 28px;"></a></div>
                </div>
            </form>
        </div>
    </div>

    <script>

        //Create random id for the alert
        var randomId = "random_id_" + Math.floor(Math.random() * Math.floor(10));
        var alertEl = document.getElementById("alert");
        alertEl.id = randomId;

        function login(e) {
            var e = e || window.event;
            e && e.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username == "" && password == "") {
                document.getElementById(randomId).style.display = "block";
                document.getElementById("alertEmpty").style.display = "none";
                document.getElementById(randomId).className = "alert alert-warning";
                document.getElementById(randomId).innerText = "Both Username and Password must be present ";
                return;
            }

            if (username == "" && password != "") {
                document.getElementById(randomId).style.display = "block";
                document.getElementById("alertEmpty").style.display = "none";
                document.getElementById(randomId).className = "alert alert-warning";
                document.getElementById(randomId).innerText = "Username must be present";
                return;
            }

            if (username != "" && password == "") {
                document.getElementById(randomId).style.display = "block";
                document.getElementById("alertEmpty").style.display = "none";
                document.getElementById(randomId).className = "alert alert-warning";
                document.getElementById(randomId).innerText = "Password must be present";
                return;
            }

            //update id after every submission
            var newAlertEl = document.getElementById(randomId);
            randomId = "random_id_" + Math.floor(Math.random() * Math.floor(10));
            newAlertEl.id = randomId;

            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get("showAd") === "true") {
                window.location = "home.html?showAd=true";
            } else {
                window.location = "home.html";
            }
        }
        document.getElementById('log-in').onclick = login;


    </script>



</body>

</html>
